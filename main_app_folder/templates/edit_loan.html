{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_loan.css') }}">
{% endblock %}
{% block content %}
<div class="edit-container">
    <div class="form-side">
        <h1>Edit Loan</h1>
        <form method="post">
            {{ form.hidden_tag() }}
            {{ form.csrf_token }}
            <label for="lender_name">Lender Name:</label>
            <input type="text" id="lender_name" name="lender_name" value="{{ form.lender_name.data }}" required><br>
            <label for="loan_amount">Loan Amount:</label>
            <input type="number" min="0" id="loan_amount" name="loan_amount" value="{{ form.loan_amount.data }}" required><br>
            <label for="interest_rate">Interest Rate:</label>
            <input type="number" min="0" id="interest_rate" name="interest_rate" value="{{ form.interest_rate.data }}" required><br>
            <label for="monthly_payment">Monthly Payment:</label>
            <input type="number" min="0" id="monthly_payment" name="monthly_payment" value="{{ form.monthly_payment.data }}" required><br>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" value="{{ form.start_date.data }}" required><br>
            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" value="{{ form.due_date.data }}" required><br>
            <label for="remaining_balance">Remaining Balance:</label>
            <input type="number" min="0" id="remaining_balance" name="remaining_balance" value="{{ form.remaining_balance.data }}" required><br>
            <label for="is_borrower">Are you borrower:</label>
            <select id="is_borrower" name="is_borrower" required>
                <option value="1" {% if form.is_borrower.data %}selected{% endif %}>Yes</option>
                <option value="0" {% if not form.is_borrower.data %}selected{% endif %}>No</option>
            </select><br>
            <label for="notes">Other:</label>
            <input type="text" id="notes" name="notes" value="{{ form.notes.data }}" required><br>
            <button type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}
