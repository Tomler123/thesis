{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_subscription.css') }}">
{% endblock %}
{% block content %}
    <h1>Add New Subscription</h1>
    <form method="post" action="{{ url_for('add_subscription') }}">
        <div>
            <label for="name">Service Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="cost">Cost (Monthly):</label>
            <input type="number" min="0" id="cost" name="cost" required>
        </div>
        <button type="submit">Add Subscription</button>
    </form>
{% endblock %}
